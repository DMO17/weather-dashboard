<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/stle.css" />

    <title>Weather-Dashboard</title>
  </head>

  <body class="bg-light">
    <div class="min-vh-100 bg-light">
      <!--WEATHER DASHBOARD HEADER-->
      <header>
        <div
          class="
            bg-primary
            text-light
            display-1
            text-center
            font-weight-bold
            p-3
          "
        >
          Weather Dashboard
        </div>
      </header>

      <main>
        <!--LEFT SIDE WEATHER HISTORY -->

        <div class="row gx-0 p-3">
          <div class="col-12 col-md-3 border p-2 mb-3">
            <div class="border p-3 bg-white mx-2">
              <div class="h1">Search for a city:</div>
              <form class="form" id="search-form">
                <input
                  id="city-input"
                  class="form-control col-12 p-2 my-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  type="submit"
                  id="search-button"
                  class="btn btn-primary btn-block m-2"
                >
                  Search
                </button>
              </form>
              <hr />
              <ul class="col-12 list-group" id="city-list">
                <li class="list-group-item">Tokio</li>
                <li class="list-group-item">Athens</li>
                <li class="list-group-item">Birmingham</li>
                <li class="list-group-item">Madrid</li>
                <li class="list-group-item">New York</li>
              </ul>
            </div>
          </div>
          <div class="col-12 col-md-9 border p-2 mb-3">
            <!-- RIGHT HAND SIDE WITH WEATHER CARDS AND FORECAST CONTAINER-->
            <div class="d-flex flex-column flex-wrap">
              <!--Current city Weather Card -->
              <div
                class="border card-body bg-white mb-3"
                id="current-day-container"
              ></div>

              <!--Weather Forecast Cards  -->

              <div class="bg-white border">
                <div class="h2">5-day-Forecast</div>
                <div
                  class="d-flex flex-row flex-wrap"
                  id="forecast-cards-container"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
